<div class="content">

    <div>

        <h1>Listado de Equipos</h1>
        <div class="spinner">
            <div fxLayout="column" fxLayoutAlign="center center" *ngIf="processing">
                <mat-spinner diameter="150"></mat-spinner>
            </div>
        </div>

        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let team of teams " class="animate__animated animate__backInRight">
            
                <mat-card class="mat-elevation-z4 hover-card" [routerLink]="['/teams/', team.id]">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"><img mat-card-image src="{{ team.flag }}" alt="Photo" class="img-card"></div>
                        <mat-card-title>{{ team.name }}</mat-card-title>
                        <mat-card-subtitle>Fifa Code: {{ team.fifaCode }} </mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{ team.flag }}" alt="Photo">
                
                </mat-card>
            
            </div>
        </div>
    </div>
</div>
